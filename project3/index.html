<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
    <h1>Learn HTML & CSS</h1>
</header>

<div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>Resources</h2>

        <ul>
          
            <li><a href="https://html.spec.whatwg.org/multipage/" target="viewer">HTML Living Standard</a></li>
            <li><a href="https://en.wikipedia.org/wiki/HTML" target="viewer">HTML (Wikipedia)</a></li>
            <li><a href="https://en.wikipedia.org/wiki/CSS" target="viewer">CSS (Wikipedia)</a></li>
            
        </ul>
    </aside>

    <!-- MAIN PANEL -->
    <main class="main-content">

        <div class="title-box">
            <h2>Documentation Viewer</h2>
            <p>Choose any resource from the left sidebar to load it here.</p>

        <div class="iframe-wrapper">
            <iframe name="viewer"></iframe>
        </div>

    </main>

</div>
